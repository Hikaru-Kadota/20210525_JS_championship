<body>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyD_NCLw8CRs6EtqVYsoUa6_cAGFArGhxXI",
      authDomain: "favorite-point.firebaseapp.com",
      projectId: "favorite-point",

  <script>
    // 日時をいい感じの形式にする関数
    function convertFromFirestoreTimestampToDatetime(timestamp) {
      const _d = timestamp ? new Date(timestamp * 1000) : new Date();
      const Y = _d.getFullYear();
      const m = (_d.getMonth() + 1).toString().padStart(2, '0');
      const d = _d.getDate().toString().padStart(2, '0');
      const H = _d.getHours().toString().padStart(2, '0');
      const i = _d.getMinutes().toString().padStart(2, '0');
      const s = _d.getSeconds().toString().padStart(2, '0');
      return `${Y}/${m}/${d} ${H}:${i}:${s}`;
    }







    let logedIn_userName = location.search.substring(1);
    $('#User').text("ユーザー：" + logedIn_userName + "さま");

    var map = null;
    var infowindow = new google.maps.InfoWindow();
    var gmarkers = [];
    var i = 0;

    function inicializar() {

      function success(pos) {

        // 現在位置を特定する処理
        var lat = pos.coords.latitude;
        var lon = pos.coords.longitude;
        var option = {
          zoom: 14,
          center: new google.maps.LatLng(lat, lon),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas"), option);


        // 現在位置にマーカーをセットする処理
        marker = new google.maps.Marker({
          position: new google.maps.LatLng(lat, lon),
          map: map,
          icon: {
            url: 'img/me.png',
            scaledSize: new google.maps.Size(35, 40)
          }
        });
        var position = new google.maps.LatLng(lat, lon);
        marker.setPosition(position);


        // マップのどこかをクリックすると表示されていたコメントが消える処理
        google.maps.event.addListener(map, "click", function () { infowindow.close(); });

        // 登録ボタンを押してfirebaseに保存する処理
        $('#send').on('click', function () {
          const data = {
            name: logedIn_userName,
            text: $('#message').val(),
            time: firebase.firestore.FieldValue.serverTimestamp(),
            lat: lat,
            lon: lon,
          };
          db.add(data);
          $('#message').val('');
        });

      }
      function fail(pos) {
        alert('位置情報の取得に失敗しました。エラーコード：');
      }

      navigator.geolocation.getCurrentPosition(success, fail);
    }

    function create_maker(latlng, label, html) {
      // マーカーを生成
      var marker = new google.maps.Marker({ position: latlng, map: map, title: label });
      // マーカーをクリックした時の処理
      google.maps.event.addListener(marker, "click", function () {
        infowindow.setContent(html);
        infowindow.open(map, marker);
      });
      gmarkers[i] = marker;
      i++;
      return marker;
    }

    google.maps.event.addDomListener(window, "load", inicializar);











    // 表示ボタンを押して、firebaseから必要なデータだけを取り出して表示する処理(自分の投稿データ)
    $('#output_mine_btn').on('click', function () {
      db.orderBy('time', 'desc').onSnapshot(function (querySnapshot) {
        const dataArray = [];
        querySnapshot.docs.forEach(function (doc) {
          const data = {
            id: doc.id,
            data: doc.data(),
          };
          dataArray.push(data);
        });
        for (let i = 0; i < dataArray.length; i++) {
          // ポイントの追加
          var point = new google.maps.LatLng(dataArray[i].data.lat,
            dataArray[i].data.lon); var marker = create_maker(point, "info", `<p><オアシス情報><br>${dataArray[i].data.text}</p>`);
        }
        const tagArray = [];

        dataArray.forEach(function (data) {
          tagArray.push({
            id: data.id,
            message: data.data.text,
            name: data.data.name,
            lat: data.data.lat,
            lon: data.data.lon,
            date: convertFromFirestoreTimestampToDatetime(data.data.time.seconds)
          });
        })

        const my_postArray = tagArray.filter(x => x.name === logedIn_userName)
        console.log(my_postArray);
        const my_post = [];

        my_postArray.forEach(function (data) {
          my_post.push(`
          <li id=${data.id} class="output_wrapper">
            <a href="#top" class="p_tag" onclick="map.panTo(new google.maps.LatLng(${data.lat},${data.lon}))">${data.message}</a>
            <P class="p_tag_1">name: ${data.name}</p>
            <P class="p_tag_2">date: ${(data.date)}</p>
          </li>
          `)
        })
        $('#output').html(my_post);
      });
    });

    // 表示ボタンを押して、firebaseから必要なデータだけを取り出して表示する処理(全ての投稿データ)
    $('#output_all_btn').on('click', function () {
      db.orderBy('time', 'desc').onSnapshot(function (querySnapshot) {
        const dataArray = [];
        querySnapshot.docs.forEach(function (doc) {
          const data = {
            id: doc.id,
            data: doc.data(),
          };
          dataArray.push(data);
        });
        for (let i = 0; i < dataArray.length; i++) {
          // ポイントの追加
          var point = new google.maps.LatLng(dataArray[i].data.lat, dataArray[i].data.lon);
          var marker = create_maker(point, "info", `<p><オアシス情報><br>${dataArray[i].data.text}</p>`);
        }
        const tagArray = [];
        dataArray.forEach(function (data) {
          tagArray.push(`
          <li id=${data.id} class="output_wrapper">
            <a href="#top" class="p_tag" onclick="map.panTo(new google.maps.LatLng(${data.data.lat},${data.data.lon}))">${data.data.text}</a>
            <P class="p_tag_1">name: ${data.data.name}</p>
            <P class="p_tag_2">date: ${convertFromFirestoreTimestampToDatetime(data.data.time.seconds)}</p>
          </li>
          `)
        })
        $('#output').html(tagArray);
      });
    });


  </script>
